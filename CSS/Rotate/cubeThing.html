<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Pulsating loading thing</title>
  <meta name="description" content="loading-box-thingy">
  <meta name="author" content="Hampus">
  <link rel="stylesheet" href="cubeThing.css">
</head>

<body>

  <section class="container">
    <div id="cube">
      <figure class="front"></figure>
      <figure class="back"></figure>
      <figure class="right"></figure>
      <figure class="left"></figure>
      <figure class="top"></figure>
      <figure class="bottom"></figure>
    </div>
  </section>

  <p id="show-buttons">
    <button class="show-front">Show 1</button>
    <button class="show-back">Show 2</button>
    <button class="show-right">Show 3</button>
    <button class="show-left">Show 4</button>
    <button class="show-top">Show 5</button>
    <button class="show-bottom">Show 6</button>
  </p>


  <script src="cubeThing.js"></script>
</body>



</html>
